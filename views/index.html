<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Site Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #189bcc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #189bcc;
        }
        nav ul {
            list-style-type: none;
            padding: 12px;
            overflow: hidden;
            background-color: #87ceeb;
        }
        nav li {
            display: inline;
            text-decoration: none;
        }
        li a {
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {color: #189bcc}
        .active {
            font-weight: bold;
        }
        .profile {
            float: right;
        }
    </style>
</head>

<body>

    <header>
        <h1>Placeholder Site Name</h1>
    </header>

    <nav>
        <ul>
            <li class="active"><a href="/">Home</a></li>
            <li><a href="404.html">Courses</a></li>
            <li><a href="404.html">Schedule Builder</a></li>
            <li><a href="404.html">My Schedule</a></li>
            <li class="profile"><a href="404.html">Profile</a></li>
        </ul>
    </nav>

    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Instructor</th>
                <th>Availability</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Placeholder Class 1</td>
                <td>Placeholder Name 1</td>
                <td>10 spots available</td>
                <td><button>Sign Up</button></td>
            </tr>
            <tr>
                <td>Placeholder Class 2</td>
                <td>Placeholder Name 2</td>
                <td>10 spots available</td>
                <td><button>Sign Up</button></td>
            </tr>
            <!-- Okay, so if you need to add more
            classes, just copy paste everything from one <tr> to the </tr>.
            -Thomas -->
        </tbody>
    </table>

</body>

</html>
